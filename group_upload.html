<!DOCTYPE html>
<html>
<head>
    <title>Upload Group Photos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
        #loader { display: none; font-size: 18px; color: blue; margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Select Group Photos</h2>
    <input type="file" id="groupPhotoInput" multiple><br><br>
    <button onclick="uploadGroupPhotos()">Upload</button>

    <div id="loader">Processing...</div>

    <script>
        const loader = document.getElementById("loader");

        async function uploadGroupPhotos() {
            const fileInput = document.getElementById("groupPhotoInput");
            const files = fileInput.files;

            if (files.length === 0) {
                alert("Please select at least one photo.");
                return;
            }

            loader.style.display = "block";

            for (let i = 0; i < files.length; i++) {
                const formData = new FormData();
                formData.append("file", files[i]);

                try {
                    const response = await fetch("https://c4c1a742c7b1.ngrok-free.app/upload-group-photo", {
                        method: "POST",
                        body: formData
                    });

                    const result = await response.json();
                    console.log(result.message);
                } catch (err) {
                    console.error("Upload failed for file:", files[i].name);
                }
            }

            loader.style.display = "none";
            alert("âœ… All group photos uploaded!");
        }
    </script>
</body>
</html>
